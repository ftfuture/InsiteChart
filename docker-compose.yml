version: '3.8'

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insitechart-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-insitechart}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-insitechart_password}
      POSTGRES_DB: ${DB_NAME:-insitechart}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-insitechart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insitechart_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: insitechart-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insitechart_network
    restart: unless-stopped

  # ============================================================================
  # Microservices
  # ============================================================================

  # Backend Services
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: insitechart-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-insitechart}:${DB_PASSWORD:-insitechart_password}@postgres:5432/${DB_NAME:-insitechart}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - insitechart_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Data Collector Service
  data-collector:
    build:
      context: services/data-collector-service
      dockerfile: Dockerfile
    container_name: insitechart-data-collector
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - insitechart_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Analytics Service
  analytics:
    build:
      context: services/analytics-service
      dockerfile: Dockerfile
    container_name: insitechart-analytics
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - insitechart_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: services/api-gateway
      dockerfile: Dockerfile
    container_name: insitechart-gateway
    environment:
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key}
      BACKEND_URL: http://backend:8000
      DATA_COLLECTOR_URL: http://data-collector:8001
      ANALYTICS_URL: http://analytics:8002
      RATE_LIMIT_MINUTE: ${RATE_LIMIT_MINUTE:-60}
      RATE_LIMIT_HOUR: ${RATE_LIMIT_HOUR:-1000}
      RATE_LIMIT_DAY: ${RATE_LIMIT_DAY:-10000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - data-collector
      - analytics
    networks:
      - insitechart_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: insitechart-frontend
    environment:
      API_GATEWAY_URL: http://gateway:8080
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PORT: 8501
    ports:
      - "8501:8501"
    depends_on:
      - gateway
    networks:
      - insitechart_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  insitechart_network:
    driver: bridge
